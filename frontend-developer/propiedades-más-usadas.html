<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 150px;
            height: 200px;
            background: midnightblue;
            border-radius: 25px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color: orange;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://st3.depositphotos.com/4035913/16276/v/450/depositphotos_162760912-stock-illustration-qa-letter-with-origami-triangles.jpg" alt="card">
            <p>QA Engineer.</p>
            <p>Smart Solutions.</p>
        </div>
    </section>
</body>
</html>
